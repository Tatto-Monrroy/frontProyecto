<div class="clear"></div>
<h1>Crear nuevo usuario</h1>

<div *ngIf="!isValid" class="alert alert-danger">
    <strong>Danger!</strong> {{message}}.
</div>

<form class="form-horizontal main-form" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="primerNombre"><span class="
          required">*</span>Primer Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="primerNombre" [(ngModel)]="user.primerNombre" id="primerNombre" placeholder="Ingrese su primer nombre">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoNombre">Segundo Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="segundoNombre" [(ngModel)]="user.segundoNombre" id="segundoNombre" placeholder="Ingrese su segundo nombre">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="apellido"><span class="
          required">*</span>Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="apellido" [(ngModel)]="user.apellido" id="apellido" placeholder="Ingrese su apellido">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="segundoApellido">Segundo Apellido:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="segundoApellido" [(ngModel)]="user.segundoApellido" id="segundoApellido" placeholder="Ingrese su segundo apellido">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="telefono">Telefono:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" name="telefono" [(ngModel)]="user.telefono" id="telefono" placeholder="Ingrese su telefono">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="direccion"><span class="
          required">*</span>Direccion:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="direccion" [(ngModel)]="user.direccion" id="direccion" placeholder="Ingrese su direccion">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
        </div>
    </div>
</form>
